<div class="formStyle">
  <form class="form" (ngSubmit)="onSubmitForm()">
    <div class="form-row" >
      <div class="col">
        <input  type="text" name="name" class="form-control" placeholder="name ..." [(ngModel)]="name">
      </div>
      <div class="col">
        <input name="lastname" type="text" class="form-control" placeholder="lastname" [(ngModel)]="lastname">
      </div>
      <div class="col">
        <input name="age" type="number" class="form-control" placeholder="age" [(ngModel)]="age">
      </div>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary" >
</form>
</div>
